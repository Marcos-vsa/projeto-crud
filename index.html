<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Locadora de Veículos</title>
</head>
<body>
    <h1 class="container text-center">Locadora de Veículos</h1>
    <div class="d-flex flex-column flex-md-row justify-content-between p-3 m-2">
        <div class="container text-center">
            <div class="row">
                <div class="col" id="cadastro">
                    <h3>Cadastrar Veículos</h3>
                    <form action="" class="form">
                        <input type="text" class="form-control" placeholder="Marca" id="veiculo-marca">
                    </form><br>
                    <form action="" class="form">
                        <input type="text" class="form-control" placeholder="Modelo" id="veiculo-modelo">
                    </form><br>
                    <form action="" class="form">
                        <input type="text" class="form-control" placeholder="Cor" id="veiculo-cor">
                    </form><br>
                    <form action="" class="form">
                        <input type="text" class="form-control" placeholder="Ano" id="veiculo-ano">
                    </form><br>
                    <button type="submit" class="btn btn-success" id="botao-cadastrar">Cadastrar</button>
                </div>
                <div class="col" id="lista1">
                    <h3>Veículos Disponíveis</h3>
                    <ul class="list-group" id="disponiveis">
                        
                    </ul>
                </div>
                <div class="col" id="lista2">
                    <h3>Veículos Alugados</h3>
                    <ul class="list-group" id="alugados">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
